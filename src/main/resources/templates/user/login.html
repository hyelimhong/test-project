<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="form">
    <div class="empty"></div>
    <div class="idform">
        <div class="text"><label>로그인</label></div>
        <form action="/login" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="loginbox">
                <div class="idbox">
                    <input type="text" class="textarea" name="id" placeholder="ID">
                </div>
                <div class="pwbox">
                    <input type="password" class="textarea" name="pw" placeholder="PW">
                </div>
            </div>
            <div class="check">
                <label><input type="checkbox" class="keepLogin" name="keepLogin">로그인 유지</label>
            </div>
            <div class="btn">
                <button type="submit">로그인</button>
            </div>
        </form>
        <div class="btn">
            <button onclick="location.href='/signup'">회원가입</button>
        </div>
    </div>
    <div class="empty"></div>
</div>
<!-- FOOTER -->
<div th:insert="common/footer.html" class="footer"></div>
<script>
    document.getElementById("title").innerText = "로그인";
</script>
</body>
</html>
