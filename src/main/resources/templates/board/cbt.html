<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MEGAZONE</title>
    <link rel="stylesheet" th:href="@{/css/cbt.css}">
</head>
<body>
<!-- HEADER -->
<div th:insert="common/header.html" class="header"></div>

<div class="view">
    <div class="test">
        <div class="left">
            <div class="flow">

                <div class="check">
                    <h3>혼자 > 기출문제</h3>
                </div>
                <div th:each="policeDtoList : ${policeDtoList}">
                    <div class="question">
                        <div class="top">
                            <div class="qs">
                                <div class="number">
                                    <h4 class="sentence" th:text="${policeDtoList.num}"></h4>
                                    <h4>번</h4>
                                </div>
                                <h4 class="sentence"><span th:text="${policeDtoList.title}"></span></h4>
                            </div>
                            <div class="qp">
                                <h4 class="ca">출제 년도 : <span th:text="${policeDtoList.year}"></span></h4>
                            </div>
                        </div>
                        <div class="bottom">
                            <div class="q">1.<span th:text="${policeDtoList.view1}"></span></div>
                            <div class="q">2.<span th:text="${policeDtoList.view2}"></span></div>
                            <div class="q">3.<span th:text="${policeDtoList.view3}"></span></div>
                            <div class="q">4.<span th:text="${policeDtoList.view4}"></span></div>
                        </div>
                    </div>
                    <!--                </div>-->
                </div>
                <th:block th:each="num: ${#numbers.sequence(43,62)}">
                    <div class="question">
                        <div class="top">
                            <div class="qs">
                                <div class="number">
                                    <h4 class="sentence" th:text="${num}"></h4>
                                    <h4>번</h4>
                                </div>
                                <h4 class="sentence">알고리즘과 관련한 설명으로 틀린 것은?</h4>
                            </div>
                            <div class="qp">
                                <h4 class="ca">정답률 : 88%</h4>
                            </div>
                        </div>
                        <div class="bottom">
                            <div class="q">1.주어진 작업을 수행하는 컴퓨터 명령어를 순서대로 나열한 것으로 볼 수 있다.</div>
                            <div class="q">2.검색은 정렬이 되지 않은 데이터 혹은 정렬이 된 데이터 중에서 키값에 해당되는 데이터를 찾는 알고리즘이다.</div>
                            <div class="q">3.정렬은 흩어져있는 데이터를 키값을 이용하여 순서대로 열거하는 알고리즘이다.</div>
                            <div class="q">4.선형 검색은 검색을 수행하기 전에 반드시 데이터의 집합이 정렬되어 있어야 한다.</div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>

        <div class="right">
            <div class="check">
                <h3>답안지</h3>
            </div>
            <div class="flow">
                <th:block th:each="num: ${#numbers.sequence(1,62)}">
                    <div class="omr">
                        <div class="number">
                            <span th:text="${num}"></span>
                            <span>번</span>
                        </div>
                        <div class="choose">
                            <label class="self_check">
                                <input type="radio" th:name="'num' + ${num}" value="1"><span>1</span>
                            </label>
                            <label class="self_check">
                                <input type="radio" th:name="'num' + ${num}" value="2"><span>2</span>
                            </label>
                            <label class="self_check">
                                <input type="radio" th:name="'num' + ${num}" value="3"><span>3</span>
                            </label>
                            <label class="self_check">
                                <input type="radio" th:name="'num' + ${num}" value="4"><span>4</span>
                            </label>
                        </div>
                    </div>
                </th:block>
                <button>답안 제출</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
